<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanitarian Aid Website - Cover</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
        }
        .header-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #2D7DD2 0%, #97CC04 100%);
        }
        .footer-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #97CC04 0%, #2D7DD2 100%);
        }
        .side-accent {
            position: absolute;
            top: 12px;
            left: 0;
            width: 12px;
            height: calc(100% - 24px);
            background: linear-gradient(180deg, #2D7DD2 0%, #97CC04 100%);
        }
        .humanitarian-icons {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 30px;
            opacity: 0.7;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-center">
        <div class="header-accent"></div>
        <div class="side-accent"></div>
        <div class="footer-accent"></div>
        
        <div class="z-10 text-center px-20 py-10 bg-white bg-opacity-80 rounded-lg shadow-lg">
            <h1 class="text-5xl font-bold mb-6 text-gray-800">Humanitarian Aid Website</h1>
            <div class="w-32 h-1 bg-blue-600 mx-auto mb-8"></div>
            <p class="text-xl text-gray-700 max-w-4xl">
                A platform dedicated to connecting displaced persons, soldiers, wounded soldiers, widows, and volunteers with vital support and resources.
            </p>
        </div>
        
        <div class="absolute top-6 right-6 p-3 flex items-center">
            <div class="w-5 h-5 bg-blue-600 rounded-full mr-2"></div>
            <span class="text-gray-600">June 2025</span>
        </div>
        
        <div class="humanitarian-icons">
            <div class="icon-circle">
                <i class="fas fa-hands-helping text-4xl text-blue-600"></i>
            </div>
            <div class="icon-circle">
                <i class="fas fa-home text-4xl text-green-600"></i>
            </div>
            <div class="icon-circle">
                <i class="fas fa-heartbeat text-4xl text-red-600"></i>
            </div>
        </div>
        
        <div class="absolute left-40 top-48 -rotate-12 opacity-10">
            <i class="fas fa-map-marker-alt text-blue-600" style="font-size: 300px;"></i>
        </div>
    </div>
</body>
</html>
