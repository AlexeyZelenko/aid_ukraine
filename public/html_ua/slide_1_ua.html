<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-сайт для допомоги переселенцям та воїнам</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .ukraine-gradient {
            background: linear-gradient(135deg, rgba(0, 87, 183, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
        }
        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 15px;
        }
        .blue-ua {
            color: #0057B7;
        }
        .yellow-ua {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="slide-container ukraine-gradient flex flex-col justify-center items-center px-10">
        <!-- Синьо-жовта смуга вгорі -->
        <div class="absolute top-0 left-0 w-full h-8 flex">
            <div class="w-1/2 bg-blue-600" style="background-color: #0057B7;"></div>
            <div class="w-1/2 bg-yellow-400" style="background-color: #FFD700;"></div>
        </div>
        
        <div class="text-center mt-20">
            <h1 class="text-5xl font-bold mb-6 blue-ua">Веб-сайт для допомоги</h1>
            <h2 class="text-4xl font-bold mb-12">переселенцям та воїнам</h2>
            
            <p class="text-xl mb-12 max-w-3xl mx-auto text-gray-700">
                Єдина онлайн-платформа для надання комплексної підтримки тим, 
                хто постраждав від війни – від координації волонтерів до прямої допомоги
            </p>
            
            <div class="flex justify-center my-10">
                <div class="icon-circle bg-blue-100">
                    <i class="fas fa-home text-4xl blue-ua"></i>
                </div>
                <div class="icon-circle bg-yellow-100">
                    <i class="fas fa-hands-helping text-4xl yellow-ua"></i>
                </div>
                <div class="icon-circle bg-blue-100">
                    <i class="fas fa-heart text-4xl blue-ua"></i>
                </div>
                <div class="icon-circle bg-yellow-100">
                    <i class="fas fa-users text-4xl yellow-ua"></i>
                </div>
            </div>
            
            <div class="mt-8 text-gray-600 italic">
                <p>Єднаємо тих, хто потребує допомоги, з тими, хто може її надати</p>
            </div>
        </div>
        
        <!-- Синьо-жовта смуга внизу -->
        <div class="absolute bottom-0 left-0 w-full h-8 flex">
            <div class="w-1/2 bg-blue-600" style="background-color: #0057B7;"></div>
            <div class="w-1/2 bg-yellow-400" style="background-color: #FFD700;"></div>
        </div>
    </div>
</body>
</html>
